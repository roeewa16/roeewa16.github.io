<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מדריך לקראת נסיעה לפורטוגל</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            direction: rtl; /* This aligns the text to the right */
        }

        .bg-image {
            background-image: url('https://www.portugalhomes.com/assets/content/news/410/header/1.jpg'); /* Replace with your image URL */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .title {
            text-align: center;
            color: white;
            font-size: 50px;
            position: absolute;
            top: 25%;
            left: 75%;
            transform: translate(-50%, -50%);
        }

        .button {
            display: block;
            width: 200px;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            font-size: 20px;
            margin: 20px auto;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="bg-image">
        <div class="title">המדריך שלכם לנסיעה מושלמת לפורטוגל!</div>
        <a href="gifs.html" class="button">לחצו כאן כדי לגלות</a>
    </div>
</body>
</html>
